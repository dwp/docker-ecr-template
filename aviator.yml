spruce:
  - base: ci/meta.yml
    prune:
      - meta
    merge:
      - with_in: ci/
        regexp: ".*.yml"
      - with_in: ci/jobs/
        regexp: ".*.yml"
    to: aviator_pipeline.yml
fly:
  name: docker-ecr-template
  target: aws-concourse
  config: aviator_pipeline.yml
  expose: true
  check_creds: true
